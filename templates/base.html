<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Accessible text-to-speech platform">
    <title>{% block title %}TTS Buddy{% endblock %}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <header class="site-header">
        <div class="container">
            <div class="logo-area">
                <h1>Text-To-Speech Buddy</h1>
                <p class="subtitle">Natural AI voice synthesis.</p>
            </div>
        </div>
    </header>
    
    <main id="main-content" class="container">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="site-footer">
        <div class="container">
            <p>Built with precision | Using Bark TTS</p>
            <p><a href="/about" class="footer-link">About Project</a></p>
        </div>
    </footer>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
